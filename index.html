<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>Static - Boiler Plate</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- card start -->
    <div class="main-card">
      <h1 class="title">***Guess My Number***</h1>
      <p class="title-dic">Make a guess in between 1 to 100</p>

      <p class="guess">Guess: <strong class="score">10</strong></p>

      <div class="random-guess">?</div>

      <input type="number" class="user" placeholder="Enter the Guess number" />
      <button class="btn-submit">Submit</button>

      <div class="error-message"></div>
    </div>
    <!-- card end -->
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
